<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
    <header>
        <p></p>
    </header>
    <main>
        <button class="programmBtn"><img src="./images/errapp.svg" alt="apps" width="30"></button>
        <div class="startBody">
            <button class="aboutBtn">About</button>
            <button class="startClose">X</button>
        </div>
        <div class="aboutBody">
            <div class="windowTitle">About <button class="aboutClose">X</button></div>
            <h1>About</h1>
            <p>Version 1.0 Alpha 1</p>
        </div>
        <div class="errorBody">
            <div class="windowTitle">Test error <button class="errorClose">X</button></div>
            <img src="./images/err.svg" alt="error-icon" width="100" height="100">
            <h1>Error</h1>
            <p>Test error message</p>
        </div>
    </main>
    <footer>
        <button class="startBtn"><img src="./images/apps.svg" alt="apps" width="30"></button>
    </footer>
</body>
<script src="index.js"></script>

</html>
